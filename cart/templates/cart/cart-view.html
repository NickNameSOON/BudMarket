{% extends "market/base.html" %}

{% block content %}

  <h1 class="text-center text-4xl">Your Cart</h1>
{% for cart_item in cart_items %}
    <div class="flex p-12 w-full h-400px">
        <p class="text-2xl">{{ cart_item.product.title }}</p>
        <div class="w-2/3 text-xl ml-5 mt-5 rounded overflow-hidden shadow-lg">
        <img class="w-400px h-400px" src="{{ cart_item.product.image.url }}" alt="ProductPhoto">
            <a class="absolute left-0 top-0 h-16 w-16" href="{% url 'cart:remove_from_cart' product_id=cart_item.product.id %}">Remove</a>
        <p>Price: {{ cart_item.product.price }}</p>
        <!-- Display quantity of this product in the cart -->
        <form action="{% url 'cart:update_cart' cart_item.id %}" method="post">
            {% csrf_token %}
            <p>Кількість :</p>
            <input type="number" name="quantity" value="{{ cart_item.quantity }}" min="1">
            <button type="submit">Update</button>
        </form>
        </div>
    </div>
{% endfor %}
<p>Total Price: {{ total_price }}</p>


   <!-- Include jQuery library -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <!-- JavaScript code for handling decrease quantity button click event -->
   <script>
       $(document).ready(function() {
    $('.decrease-quantity-btn').click(function() {
        var productId = $(this).data('product-id');
        $.ajax({
            type: 'POST',
            url: '{% url 'cart:decrease_quantity' product_id=0 %}'.replace('0', productId),
            data: {
                product_id: productId,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    // Reload the page or update the quantity displayed
                    location.reload();
                } else {
                    // Display error message
                    alert('Error decreasing quantity!');
                }
            },
            error: function(xhr, errmsg, err) {
                // Display error message
                alert('Error decreasing quantity!');
            }
        });
    });
});


       });
   </script>
{% endblock content %}
