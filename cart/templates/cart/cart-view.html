{% extends 'market/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto sm:px-6 lg:px-8 my-6">
    <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
        <div class="p-6 bg-white border-b border-gray-200">
            <h2 class="text-2xl font-bold mb-6">Підтвердження замовлення</h2>

            <form id="orderForm" action="{% url 'order:create-order' %}" method="post">
                {% csrf_token %}
                <div class="mb-6">
                    {{ purchase_form.as_p }}
                </div>

                <div class="mb-6">
                    <label for="paymentMethod" class="block mb-2 text-sm font-medium text-gray-900">Спосіб оплати:</label>
                    {{ payment_form.payment_method }}
                </div>

                <div id="deliveryInfo" class="hidden">
                    <h3 class="text-lg font-semibold mb-4">Дані для доставки:</h3>
                    {{ purchase_form.address }}
                </div>

                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Підтвердити замовлення
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const paymentMethodSelect = document.getElementById('id_payment_method');
    const deliveryInfoSection = document.getElementById('deliveryInfo');

    function toggleDeliveryInfo() {
        const method = paymentMethodSelect.value;
        deliveryInfoSection.style.display = method === 'delivery' ? 'block' : 'none';
    }

    paymentMethodSelect.addEventListener('change', toggleDeliveryInfo);

    // Ініціалізуємо при завантаженні, на випадок якщо 'delivery' вже вибрано.
    toggleDeliveryInfo();
});
</script>
{% endblock %}
