{% for product in products %}
<a href="{% url 'market:detail' product.id %}"
   class="block rounded overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-200">
    <img class="w-full h-48 object-cover" src="{{ product.image.url }}" alt="{{ product.title }}">
    <div class="px-6 py-4">
        <p class="font-bold text-xl mb-2">{{ product.title }}</p>
        <p class="text-lg text-indigo-500 mb-2">Виробник: {{ product.brand }}</p>
        <p class="font-bold text-xl text-green-500">{{ product.price }} ₴</p>
    </div>
</a>
{% empty %}
<div class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-4xl">Товари не знайдено</div>
{% endfor %}
