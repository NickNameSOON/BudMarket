{% extends "market/base.html" %}

{% block content %}
    <body class="w-full h-full content-center">
    <h2 class="text-2xl text-center font-bold mb-4">Зміна паролю</h2>
    <div class="container mx-auto max-w-lg py-8 flex justify-center items-center shadow-md m-10">
        <form class="content-center bg-white-700 rounded px-8 pt-6 pb-8 mb-4 space-y-4" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Старий пароль</label>
                {{ form.old_password }}
            </div>
            <div class="mb-2">
                {{ form.new_password1.errors }}
                <label class="block text-gray-700 text-sm font-bold mb-2">Новий ароль</label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-2">
                {{ form.new_password2.errors }}
                <label class="block text-gray-700 text-sm font-bold mb-2">Підтвердіть новий пароль</label>
                {{ form.new_password2 }}
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Змінити пароль
            </button>
        </form>
    </div>
    </body>
{% endblock content %}
