{% extends "market/base.html" %}

{% block content %}
 <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">
<div class="bg-white flex items-center justify-center mt-12">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Авторизація</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700" for="username">Логін</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Увійти</button>
        </form>
        <div class="flex justify-between mt-4 text-sm text-gray-600">
            <a href="{% url 'users:password_reset' %}" class="hover:underline">Забули пароль?</a>
            <a href="{% url 'users:register' %}" class="hover:underline">Зареєструватися</a>
        </div>
    </div>
    </div>
</body>
</html>
{% endblock content %}
