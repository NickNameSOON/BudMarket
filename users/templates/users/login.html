{% extends "market/base.html" %}

{% block content %}
    <body class="">
    <h2 class="text-2xl text-center font-bold mb-4">Авторизація</h2>
    <div class="items-center flex justify-center">
        <div class="container mx-auto max-w-lg flex flex-col justify-center items-center h-full">
            <form class="bg-white-700 rounded px-8 pb-8 mb-4 space-y-4 shadow-lg" method="POST">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Логін</label>
                    {{ form.username }}
                </div>
                <div class="mb-2">
                    {{ form.password.errors }}
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Пароль</label>
                    {{ form.password }}
                </div>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-16 rounded focus:outline-none focus:shadow-outline"
                        type="submit">Авторизація
                </button>
            </form>
            <a class="text-gray-500" href="{% url 'users:register' %}">Якщо в вас немає акаунту зареєструйтеся</a>
        </div>
    </div>
    </body>
{% endblock content %}
