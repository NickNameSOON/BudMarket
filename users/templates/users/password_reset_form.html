{% extends "market/base.html" %}

{% block content %}
    <body class="w-full h-full ">
    <div class="text-center">
        <h1 class="text-4xl font-bold mt-4 mb-4">Немає доступу</h1>
        <form method="post">
            {% csrf_token %}
            <div class="email">
                <input class="shadow appearance-none border rounded py-2 px-3 mr-15 text-gray-700 leading-tight focus:outline-none" type="email" name="email" placeholder="Пошта" required>
            </div>
            <div class="mt-4 w-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                <button type="submit">Зберегти</button>
            </div>
        </form>
    </div>
    </body>
{% endblock content %}
