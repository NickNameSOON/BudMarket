{% extends "market/base.html" %}

{% block content %}
 <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">
<div class="bg-white flex items-center justify-center mt-12">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Для скидання паролю введіть email</h2>
        <form method="post">
            {% csrf_token %}
            <div class="email">
                <input class="shadow appearance-none w-full border rounded py-2 px-3 mr-15 text-gray-700 leading-tight focus:outline-none" type="email" name="email" placeholder="Пошта" required>
            </div>
                <button class="mt-4 bg-green-500 w-full hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center" type="submit">Зберегти</button>
        </form>
    </div>
    </div>
</body>
</html>
{% endblock content %}
