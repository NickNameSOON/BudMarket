{% extends "market/base.html" %}

{% block content %}
    <head>
        <title>Редагування профілю</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <div class="bg-white flex items-top min-h-screen justify-center mt-12">
        <div class="">
            <div class="bg-gray-100 p-6 rounded-lg shadow-lg min-auto w-96">
                <h2 class="text-2xl font-semibold mb-6 text-center">Оновлення даних профілю</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700" for="firstName">Імя користувача</label>
                        <input type="text" id="firstName" name="firstName"
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="{{ profile.firstName }}">
                    </div>
                     <div class="mb-4">
                        <label class="block text-gray-700" for="lastName">Прізвище користувача</label>
                        <input type="text" id="lastName" name="lastName"
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="{{ profile.lastName }}">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700" for="contactNumber">Номер телефону</label>
                        <input type="text" id="contactNumber" name="contactNumber"
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="{{ profile.contactNumber }}">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700" for="DeliveryAddress">Адреса доставки </label>
                        <input type="text" id="DeliveryAddress" name="DeliveryAddress"
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="{{ profile.DeliveryAddress }}">
                    </div>
                    <button type="submit"
                            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Зберегти зміни
                    </button>
                </form>
                <div class="flex justify-between mt-4 text-sm text-gray-600">
                    <a href="{% url 'users:change_password' %}"
                       class="hover:underline">Змінити
                        пароль</a>
                    <a href=""
                       class="hover:underline">Змінити
                        електронну пошту</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
