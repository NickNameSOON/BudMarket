{% extends "market/base.html" %}

{% block content %}
    <body class="bg-gray-100-">
    <h2 class="text-2xl text-center font-bold mb-4">Оновлення даних профілю</h2>
    <div class="items-center flex justify-center">
        <div class="container mx-auto max-w-lg flex flex-col justify-center items-center h-full">
            <form class="bg-white-700 rounded px-8 pb-8 mb-4 space-y-4 shadow-lg" method="POST"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="mt-4 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">Зберегти зміни
                </button>
            </form>
            <div class="flex-column">
                <a href="{% url 'users:change_password' %}"
                   class="mt-4 w-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Змінити
                    пароль</a>
                <a href="" class="mt-4 w-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Змінити
                    електронну пошту</a>
            </div>

        </div>
    </div>
    </body>
{% endblock content %}
