{% extends "market/base.html" %}

{% block content %}
    <body class="">
    <h2 class="text-2xl text-center font-bold mb-4">Реєстрація</h2>
    <div class="items-center flex justify-center">
        <div class="container mx-auto max-w-lg flex flex-col justify-center items-center h-full">
            <form class="bg-white-700 rounded px-8 pb-8 mb-4 space-y-4 shadow-lg" method="POST">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Логін</label>
                    {{ form.username }}
                </div>
                <div class="mb-2">
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Електронна пошта</label>
                    {{ form.email }}
                </div>
                <div class="mb-2">
                    {{ form.password1.errors }}
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Пароль</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-2">
                    {{ form.password2.errors }}
                    <label class="block text-center text-gray-700 text-sm font-bold mb-2">Підтвердіть пароль</label>
                    {{ form.password2 }}
                </div>
                <button class="mt-4 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">Register
                </button>
            </form>
        </div>
    </div>
    </body>
{% endblock content %}
