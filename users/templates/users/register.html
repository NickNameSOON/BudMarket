{% extends "market/base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="container py-5">
    <h1 class="text-2xl text-center m-10 mt-8 font-bold">Create an account</h1>
    <p class="text-xl text-center">Please, sign up using the following form:</p>
    <form class="w-2/5 bg-white-700 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
         <button class="bg-red-800 text-white px-5 py-2 mt-4" type="submit">Register</button>
    </form>
    </div>
{% endblock %}
